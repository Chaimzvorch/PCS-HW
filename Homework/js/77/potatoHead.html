<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mr. Potato Head</title>

  <style>
    html,
    body,
    #sidebar,
    #main {
      width: 100%;
      height: 100%;
      margin: 0;
      padding: 0;
    }

    body {
      display: grid;
      grid-template-columns: 1fr 3fr;
      font-family: sans-serif;
    }

    #sidebar {
      background-color: lightcyan;
      overflow-y: auto;
      padding: 10px;
    }

    #main {
      position: relative;
      background-image: url('media/background1.jpg');
      background-repeat: no-repeat;
      background-size: cover;
    }

    .part {
      display: block;
      width: 80px;
      margin: 5px auto;
      cursor: grab;
    }

    .xpart {
      position: absolute;
    }

    .potato {
      z-index: 0;
    }

    button {
      margin: 10px;
      padding: 8px 12px;
      cursor: pointer;
    }

    h2 {
      grid-column: 1 / span 2;
      text-align: center;
      margin: 10px 0;
    }
  </style>
</head>

<body>
  <h2>Put Mr. Potato Head Together!</h2>

  <div id="sidebar">
    <!-- Potato parts -->
    <img src="media/1.png" class="part" />
    <img src="media/2.png" class="part" />
    <img src="media/3.png" class="part" />
    <img src="media/4.png" class="part" />
    <img src="media/5.png" class="part" />
    <img src="media/6.png" class="part" />
    <img src="media/7.png" class="part" />
    <img src="media/8.png" class="part" />
    <img src="media/9.png" class="part" />
    <img src="media/10.png" class="part" />
    <img src="media/11.png" class="part" />
    <img src="media/12.png" class="part" />
    <img src="media/13.png" class="part" />
    <img src="media/14.png" class="part" />
    <img src="media/15.png" class="part" />

    <!-- Potato base -->
    <img src="media/23.png" class="part potato" />
  </div>

  <div id="main">
    <audio id="bg-music" src="media/music1.mp3" loop controls></audio>
  </div>

  <div style="grid-column: 1 / span 2; text-align: center;">
    <button onclick="resetParts()">Reset</button>
    <button id="music-toggle" onclick="toggleMusic()">ðŸ”Š Mute Music</button>
  </div>

  <script src="potatoHead.js"></script>
</body>

</html>
