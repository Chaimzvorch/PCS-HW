<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PCS Video App</title>
    <style>
        body {
            text-align: center;
        }

        #vid {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        .has-videos {
            display: none;
        }

        .error {
            color: red;
        }
    </style>
</head>

<body>
    <header>
        <h1>PCS Videos</h1>
    </header>
    <hr />
    <select id="videos">
        <option hidden>select a video</option>
    </select>

    <div class="no-video">
        <h3>please choose a video</h3>
        <h3 class="error"></h3>
    </div>

    <div class="has-videos">
        <h2 id="title"></h2>
        <video id="video" controls></video>

        <h5>Videos</h5>
        <ul id="vid"></ul>
    </div>

    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="video.js"></script>
</body>

</html>
