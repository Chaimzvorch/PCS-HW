<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Color Logger</title>
  <style>
    body {
      transition: background-color 0.5s, color 0.5s;
    }
    table {
      margin-top: 20px;
      border-collapse: collapse;
      width: 100%;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
      cursor: pointer;
    }
    th {
      background-color: #f4f4f4;
    }
  </style>
</head>
<body>

<h2>Color Change Log</h2>
<table id="colorLog">
  <thead>
    <tr>
      <th>Time</th>
      <th>Background Color</th>
      <th>Text Color</th>
    </tr>
  </thead>
  <tbody></tbody>
</table>

<script src="colors.js">
  
</script >

</body>
</html>
